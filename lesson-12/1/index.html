<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container">
    <div class="content">
    <header>
        <div class="wrapper_header">
            <h2 class="header_title">contact</h2>
            <div class="header_text">For new projects, ideas, business or anything you'd like to discuss, contact with me!</div>
        </div>        
    </header>
    <main>
        <div class="wrapper_main">
            <div class="main_contact">
                <div class="form-block">
                    <div class="section_form">
                        <form action="#" class="form_contact" method="GET">
                            <div class="wrapper_input">
                                <input type="text" name="name" minlength="3" placeholder="Your name..."
                                class="form_contact_input" required>
                            </div>
                            <div class="wrapper_input">
                                <input type="email" name="email" placeholder="E-mail address..."
                                class="form_contact_input" required>
                            </div>
                            <div class="wrapper_input">
                                <input name="phone-number" data-mask="000 000 00 00" data-mask-selectonfocus="true"
                                type="tel" minlength="13" placeholder="Your phone number..."
                                class="form_contact_input" required>
                            </div>
                            <div class="wrapper_input">
                                <textarea name="comment" rows="12" placeholder="Your message..."
                                class="form_contact_input"></textarea>
                            </div>
                            <input type="submit" class="botton" value="OK">
                        </form>
                    </div>
                    <div class="section_info">
                        <div class="block_info_wrapper">
                            <div class="block_info">
                                <div class="block_info_title">adress</div>
                                <div class="block_info_description">123 City name, Street, City, Country
                                </div>
                            </div>
                        </div>
                        <div class="block_info_wrapper">
                            <div class="block_info">
                                <div class="block_info_title">e-mail</div>
                                <div class="block_info_description">cahee@domain.com</div>
                            </div>
                        </div>
                        <div class="block_info_wrapper">
                            <div class="block_info">
                                <div class="block_info_title">phone</div>
                                <div class="block_info_description">+012 345 6789</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
    <footer>
        <div class="wrapper_footer">
            <div class="footer">
                <div class="copyright">Â© 2015 Company. All right reserved.</div>
                <div class="logo">Cachee</div>
                <div class="author">Made with <span class="span_red">love</span> by Auskteez</div>
            </div>
        </div>
    </footer>
</body>
</html>
